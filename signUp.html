<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cloud Bird | SignUp Page </title>
    <link rel="icon" type="image/x-icon" href="./imgs/logo.jpeg">
        <link rel="stylesheet" href="./signUp.css" />
        <style>
            
        </style>
    </head>
    <body>
        <div id="navDiv">
            <div id="logoDiv">
                <img src="./imgs/logo.jpeg" id="logoImg" alt="logo img"/>
            </div>
           
        </div>
        <article>
        <form action="" method="POST" id="signUpForm">
            <!-- <label for="fname">First Name:</label><br /> -->
            <input type="text" name="fname" id="fname" placeholder="First Name.." required /><br />
            <p id="fnameP" class="invalid">
                <b>letters</b> Only
            </p>
            <!-- <label for="mname">Middle Name:</label><br /> -->
            <input type="text" name="mname" id="mname" placeholder="Middle Name.." required /><br />
            <p id="mnameP" class="invalid">
                <b>letters</b> Only
            </p>
            <!-- <label for="lname">Last Name:</label><br/> -->
            <input type="text" name="lname" id="lname" placeholder="Last Name.." required /><br/>
            <p id="lnameP" class="invalid">
                <b>letters</b> Only
            </p>
            <!-- <label for="family">Family Name:</label><br/> -->
            <input type="text" name="family" id="family" placeholder="Family Name.." required /><br/>
            <p id="famnameP" class="invalid">
                <b>letters</b> Only
            </p>
            <!-- <label for="email">Email:</label><br/> -->
            <input type="email" name="email" id="email" placeholder="Email.." required /><br/>
            <p id="emailP" class="invalid">
                <b>example@mail.com</b>
            </p>
            <!-- <label for="mobile">Mobile:</label><br/> -->
            <input type="number" name="mobile" id="mobile" placeholder="Mobile-14 Digit" required /><br/>
            <p id="mobileNumP" class="invalid">
                Ex:(009627777777777)
            </p>
            <!-- <label for="password">Password:</label><br/> -->
            <input type="password" name="password" id="password" placeholder="Password.." /><br/>
            <p id="numberPass" class="invalid">
                <b>Number</b>
            </p>
            <p id="spacePass" class="valid">
            <b>No Space</b>
            </p>
            <p id="capitalPass" class="invalid">
                <b>Uppercase</b> letter
            </p>
            <p id="letterPass" class="invalid">
                <b>Lowercase</b> letter
            </p>
            <p id="lengthPass" class="invalid">
                <b>(8-32) characters</b>
            </p>
            <p id="spChPass" class="invalid">
                <b>Special Characters</b>
            </p>
  
            <!-- <label for="confPassword">Confirm Password:</label><br/> -->
            <input type="password" name="confPassword" id="confPassword" placeholder="Confirm Password.." required/><br/>
            <p id="confPassP" class="invalid">
                <b>Must Match with Password</b>
            </p>
            <!-- <labela for="birthDate">Date of Birth</label><br/> -->
            <input type="date" id="bdate" name="bdate"><br/>
            <p id="dateP" class="invalid">
                <b>Greater than 16 years old</b>
            </p>
            <input type="submit" id="submitBtn" name="submit" value="Sign Up"/><br/>
            <p style="display: block; color: white; ">Already have an Account? <a href='./signIn.html' style="text-decoration: none; color: rgb(199, 199, 221); font-weight: bolder;" >SignIn</a></p>
            <p id="notValidP" style="color: white;"></p>
        </form>
        <div id="imgdiv">
            <img src="./imgs/My project (1).png" id="signupImg" alt="sign up image"/>
        </div>
    </article>
        <script src="./signUp.js"></script>
    </body>
</html>
